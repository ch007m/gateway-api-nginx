nginxGateway:
  config:
    logging:
      level: debug

service:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 80
      nodePort: 31682
      protocol: TCP
      name: http-8080
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
    - port: 443
      targetPort: 443
      protocol: TCP
      name: https